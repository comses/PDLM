[controller]
in_ports = []
out_ports = ["out"]
time_advance = 10
internal_transition_function = """
if state == "on":
    state = "off"
else:
    state = "on"
ta = 1
"""
output_function = """
send(out, state)
"""

[controller.state.state]
type = "string"
initial_value = "on"

[controller.state.time_advance]
type = "float"
initial_value = 10

[light]
in_ports = ["in"]
out_ports = []
time_advance = inf
external_transition_function = """
state = message
"""

[light.state.state]
type = "string"
initial_value = "off"

[light.state.time_advance]
type = "float"
initial_value = "inf"

[coupled]
components = [
    { model = "controller", name = "controller_instance" },
    { model = "light", name = "light_instance" }
]
connections = [
    { source = "controller_instance.out", target = "light_instance.in" }
]